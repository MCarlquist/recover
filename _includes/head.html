<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  
  <!-- Main CSS file with Minima theme, SCSS, and Tailwind integration -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  
  <!-- Tailwind CSS CDN for GitHub Pages compatibility -->
  <!-- This provides fallback Tailwind utilities when local build isn't available -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Configure Tailwind CDN to work with our custom setup -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'minima-brand': '#2a7ae2',
            'minima-text': '#111',
            'minima-background': '#fdfdfd',
            'minima-grey': '#828282',
            'minima-grey-light': '#e8e8e8',
            'minima-grey-dark': '#424242'
          },
          fontFamily: {
            'minima': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif']
          },
          spacing: {
            'minima': '30px'
          },
          maxWidth: {
            'minima-content': '800px'
          }
        }
      }
    }
  </script>
  
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
