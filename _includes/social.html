{%- assign social = site.minima.social_links -%}

<ul class="social-media-list">
  {%- for glb in social -%}
    {%- if glb.platform == 'github' -%}
      <li><a rel="me" href="https://github.com/{{ glb.user_url }}" title="{{ glb.user_url }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a></li>
    {%- elsif glb.platform == 'twitter' -%}
      <li><a rel="me" href="https://twitter.com/{{ glb.user_url }}" title="{{ glb.user_url }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg></a></li>
    {%- endif -%}
  {%- endfor -%}
</ul>
